<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Dog APi</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    

    <style>
        div {
            width: 500px;
            margin: 50px auto;
            text-align: center;
            border: #20b2aa 1px solid;
            border-radius: 5px;
        }

        img {
            width: 60%;
            height: 200px;
            margin: 10px 0;
            border: 1px solid #20b2aa;
            border-radius: 5px;
        }

        button {
            display: block;
            margin: 10px auto;
            border: 1px solid #20b2aa;
            background: transparent;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #20b2aa;
            color: #ffffff;
        }
    
    </style>

</head>
<body>
    
    <div>
        <h1>Welcome to random dog image</h1>
        <img id="img" src="https://images.dog.ceo/breeds/schnauzer-giant/n02097130_4464.jpg" alt="">
        <button id="btn">Random</button>
    </div>



    <script>

        var url = "https://dog.ceo/api/breeds/image/random";

        $("#btn").on('click', function() {
            $.getJSON(url)
            .done(function(data) {
                $("#img").attr("src", data.message);
            })
            .fail(function(err) {
                console.log(err);
            });
        });



    </script>



</body>
</html>
